<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech and Text Interaction Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        Speech and Text Interaction Platform
        <div>
            <button onclick="window.location.href='/'">Select Language Model</button>
            <button onclick="window.location.href='photo-upload.html'">Select Photo</button>
            <button onclick="window.location.href='talker.html'">Selecting a Digital Human Generation Engine</button>

        </div>

    </header>
    <div id="container">
        <aside id="chat-history">
            <h2>Task Log</h2>
            <div id="log-messages"></div>
        </aside>
        <section id="chat-interface">
            <h2>Interaction Interface</h2>
            <div id="messages"></div>
            <textarea id="text-input" placeholder="Please enter text..."></textarea>
            <button id="submitText" onclick="submitText()">Send Text</button>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
        </section>
        <aside id="video-area">
            <h2>Video Area</h2>
            <video id="video-player" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>Audio Area</h2>
<!--            <audio id="audio-player" controls>-->
<!--                <source src="/system_tts/ollama_audio.wav" type="audio/wav">-->
<!--                Your browser does not support the audio tag.-->
<!--            </audio>-->
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/wav">
                Your browser does not support the audio tag.
            </audio>

        </aside>
    </div>
    <div id="currentEngineDisplay" style="text-align:center; margin-top:20px;">
        Current Engine: <span id="currentEngineName">None</span>
    </div>
    <script src="/static/js/chat.js" defer></script>
</body>
</html>
